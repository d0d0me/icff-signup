<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICFF Sign-Up â€“ Mutual Core (Offline)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    #image-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      z-index: 0;
    }
    #form-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 90%;
      max-width: 400px;
      padding: 2em;
      border-radius: 12px;
    }
    input {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      border-radius: 4px;
    }
    button {
      padding: 1em;
      font-size: 1em;
      background-color: white;
      color: #1c1c1c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 2em;
      font-size: 1.2em;
      color: #a0ffa0;
      text-align: center;
    }
    .admin-button {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      padding: 0.5em 1em;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="image-section"></div>

  <div id="form-container">
    <form id="signup-form">
      <a href="#" onclick="exportData()">
        <img src="Sigle_limpatience_White.png" alt="L'Impatience Logo" style="max-width: 160px; display: block; margin: 0 auto 1em auto;">
      </a>
      <h1 style="text-align: center;">Let's stay in touch</h1>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="company" placeholder="Company Name">
      <button type="submit">Sign Up</button>
    </form>
    <div class="confirmation" id="confirmation" style="display:none;">
      Thank you! We'll be in touch soon.
    </div>
  </div>

  <button class="admin-button" id="download-button" onclick="exportData()" style="display:none;">Download Entries</button>

  <script>
    const form = document.getElementById('signup-form');
    const confirmation = document.getElementById('confirmation');

    const saveEntry = (entry) => {
      const key = 'icff_signups';
      const existing = JSON.parse(localStorage.getItem(key)) || [];
      existing.push(entry);
      localStorage.setItem(key, JSON.stringify(existing));
    };

    const exportData = () => {
      const data = JSON.parse(localStorage.getItem('icff_signups')) || [];
      if (!data.length) {
        alert('No entries to export yet.');
        return;
      }
      const csvRows = [
        ['Name', 'Email', 'Company'],
        ...data.map(d => [d.name, d.email, d.company])
      ];
      const csvContent = csvRows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icff_signups.csv';
      a.click();
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = document.getElementById('company').value.trim();

      if (!email) return;

      saveEntry({ name, email, company });

      form.style.display = 'none';
      confirmation.style.display = 'block';

      setTimeout(() => {
        form.reset();
        form.style.display = 'flex';
        confirmation.style.display = 'none';
      }, 3000);
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'd') {
        const btn = document.getElementById('download-button');
        btn.style.display = 'block';
        btn.click();
        btn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
