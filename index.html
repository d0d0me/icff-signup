<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICFF Sign-Up – Mutual Core (Offline)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: white;
      height: 100%;
      overflow: hidden;
    }
    #video-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #form-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      background: rgba(0, 0, 0, 0.6);
    }
    #open-form-button, #close-form-button {
      position: fixed;
      bottom: 1em;
      left: 1em;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      color: #1c1c1c;
      padding: 0.6em 1.2em;
      font-size: 1em;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
    }
    #close-form-button {
      display: none;
    }
    form {
  display: flex;
  flex-direction: column;
  gap: 1em;
  width: 90%;
  max-width: 400px;
}
    input {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      border-radius: 4px;
    }
    button {
      padding: 1em;
      font-size: 1em;
      background-color: white;
      color: #1c1c1c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 2em;
      font-size: 1.2em;
      color: #a0ffa0;
      text-align: center;
    }
    .admin-button {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      padding: 0.5em 1em;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="video-section">
    <video autoplay muted loop playsinline>
      <source src="testslomo.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="form-container">
    <form id="signup-form">
      <h1>Visit us at Booth #W752</h1>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="company" placeholder="Company Name">
      <button type="submit">Sign Up</button>
    </form>
    <div class="confirmation" id="confirmation" style="display:none;">
      Thank you! We'll be in touch soon.
    </div>
  </div>

  <button id="open-form-button">Sign Up</button>
  <button id="close-form-button">× Close</button>
  <button class="admin-button" onclick="exportData()">Download Entries</button>

  <script>
    const form = document.getElementById('signup-form');
    const confirmation = document.getElementById('confirmation');
    const formContainer = document.getElementById('form-container');
    const openFormButton = document.getElementById('open-form-button');
    const closeFormButton = document.getElementById('close-form-button');

    openFormButton.addEventListener('click', () => {
      formContainer.style.display = 'flex';
      openFormButton.style.display = 'none';
      closeFormButton.style.display = 'block';
    });

    closeFormButton.addEventListener('click', () => {
      formContainer.style.display = 'none';
      openFormButton.style.display = 'block';
      closeFormButton.style.display = 'none';
    });

    const saveEntry = (entry) => {
      const key = 'icff_signups';
      const existing = JSON.parse(localStorage.getItem(key)) || [];
      existing.push(entry);
      localStorage.setItem(key, JSON.stringify(existing));
    };

    const exportData = () => {
      const data = JSON.parse(localStorage.getItem('icff_signups')) || [];
      if (!data.length) {
        alert('No entries to export yet.');
        return;
      }
      const csvRows = [
        ['Name', 'Email', 'Company'],
        ...data.map(d => [d.name, d.email, d.company])
      ];
      const csvContent = csvRows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icff_signups.csv';
      a.click();
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = document.getElementById('company').value.trim();

      if (!email) return;

      saveEntry({ name, email, company });

      form.style.display = 'none';
      confirmation.style.display = 'block';

      setTimeout(() => {
        form.reset();
        form.style.display = 'flex';
        confirmation.style.display = 'none';
        formContainer.style.display = 'none';
        openFormButton.style.display = 'block';
        closeFormButton.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
