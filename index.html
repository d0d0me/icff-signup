<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICFF Sign-Up â€“ Mutual Core (Offline)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1c1c1c;
      color: white;
      height: 100%;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      padding-top: 140px;
      padding-bottom: 120px;
    }
    .logo-top {
      position: fixed;
      top: 2em;
      display: flex;
      justify-content: center;
      width: 100%;
      z-index: 10;
    }
    .logo-top img {
      height: 100px;
    }
    .logo-bottom-wrapper {
      width: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      padding: 2em 0;
    }
    .logo-bottom img {
      height: 60px;
    }
    h1 {
      font-size: 1.4em;
      margin-bottom: 1em;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid white;
      background-color: transparent;
      color: white;
      border-radius: 4px;
    }
    button {
      padding: 1em;
      font-size: 1em;
      background-color: white;
      color: #1c1c1c;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmation {
      margin-top: 2em;
      font-size: 1.2em;
      color: #a0ffa0;
      text-align: center;
    }
    .admin-button {
      position: fixed;
      bottom: 1em;
      right: 1em;
      background: rgba(255,255,255,0.2);
      border: 1px solid white;
      color: white;
      padding: 0.5em 1em;
      font-size: 0.9em;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (max-height: 600px) and (orientation: portrait) {
      .logo-top img {
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-top">
    <img src="https://cdn.shopify.com/s/files/1/0450/6959/8869/files/Sigle_limpatience_White.png?v=1744998173" alt="L'Impatience logo">
  </div>

  <div id="form-container">
    <form id="signup-form">
      <h1>Visit us at Booth #W752</h1>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="company" placeholder="Company Name">
      <button type="submit">Sign Up</button>
    </form>
    <div class="confirmation" id="confirmation" style="display:none;">
      Thank you! We'll be in touch soon.
    </div>
  </div>

  <div class="logo-bottom-wrapper">
    <div class="logo-bottom">
      <img src="https://icff25.nvytes.co/icff25landing/img/logo.png" alt="ICFF logo">
    </div>
  </div>

  <button class="admin-button" onclick="exportData()">Download Entries</button>

  <script>
    const form = document.getElementById('signup-form');
    const confirmation = document.getElementById('confirmation');

    const saveEntry = (entry) => {
      const key = 'icff_signups';
      const existing = JSON.parse(localStorage.getItem(key)) || [];
      existing.push(entry);
      localStorage.setItem(key, JSON.stringify(existing));
    };

    const exportData = () => {
      const data = JSON.parse(localStorage.getItem('icff_signups')) || [];
      if (!data.length) {
        alert('No entries to export yet.');
        return;
      }
      const csvRows = [
        ['Name', 'Email', 'Company'],
        ...data.map(d => [d.name, d.email, d.company])
      ];
      const csvContent = csvRows.map(r => r.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icff_signups.csv';
      a.click();
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const company = document.getElementById('company').value.trim();

      if (!email) return;

      saveEntry({ name, email, company });

      form.style.display = 'none';
      confirmation.style.display = 'block';

      setTimeout(() => {
        form.reset();
        form.style.display = 'flex';
        confirmation.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
